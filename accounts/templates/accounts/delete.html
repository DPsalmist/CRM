{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to delete {{ item }}?</p>

			<form action="{% url 'delete_order' item.id %}" method="POST">
				{% csrf_token %}
				<a href="{% url 'home' %}" class="btn btn-sm btn-outline-danger">Cancel</a>
				<input type="submit" value="Delete" name="Confirm" class="btn btn-sm btn-outline-primary">
			</form>
		</div>
	</div>
</div>
{% endblock content %}
