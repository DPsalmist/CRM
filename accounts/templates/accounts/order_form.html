{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<form method="post", action="">
				{% csrf_token %}
				{{ formset.management_form }}
				{% for form in formset %}
					{{ form }}
					<hr>
				{% endfor %}
				<input type="submit" name="submit" class="btn btn-primary" > 
				
			</form>
		</div>
	</div>
</div>

{% endblock content %}
